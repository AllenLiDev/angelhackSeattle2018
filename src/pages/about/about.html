<ion-header>
  <ion-navbar>
    <ion-title>
      Hikes
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="card-background-page">

  <ion-card (click)="goToHike(1)">

    <ion-card-header>Burnaby Mountain</ion-card-header>
    <img src="../../assets/imgs/burnaby-mountain.png">
    <ion-item>
      <ion-icon name="stats"></ion-icon>
      Difficulty
      <div item-end>Easy</div>
    </ion-item>

  </ion-card>

  <ion-card (click)="goToHike(2)">

    <ion-card-header>The Chief</ion-card-header>
    <img src="../../assets/imgs/chief.png">
    <ion-item>
      <ion-icon name="stats"></ion-icon>
      Difficulty
      <div item-end>Hard</div>
    </ion-item>

  </ion-card>

</ion-content>
