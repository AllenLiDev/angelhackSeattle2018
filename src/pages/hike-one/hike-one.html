<ion-content padding>

</ion-content>

<ion-header>
    <ion-navbar>
      <ion-title>Stawamus Chief</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content>
    <ion-list no-border>
  
      <ion-item>
        <ion-icon name='speedometer' item-start></ion-icon>
        Difficulty
        <ion-note item-end>
        Medium
        </ion-note>
      </ion-item>
  
      <ion-item>
        <ion-icon name='timer' item-start></ion-icon>
        Time
        <ion-note item-end>
        18 min
        </ion-note>
      </ion-item>
  
      <ion-item>
        <ion-icon name='git-compare' item-start></ion-icon>
        Round-Trip
        <ion-icon item-end>
          2.6 km
        </ion-icon>
      </ion-item>
  
      <ion-item>
        <ion-icon name='logo-freebsd-devil' item-start></ion-icon>
        Dog Friendly
        <ion-note item-end>
        On-Leash
        </ion-note>
      </ion-item>
  
      <ion-item>
          <ion-icon name='cloud-circle' item-start></ion-icon>
          Weather
          <ion-note item-end>
          {{temperature}}
          </ion-note>
        </ion-item>
  
    </ion-list>

    <button ion-button color="light">
      <ion-icon name='pin' item-start></ion-icon>
      View Maps
    </button>
