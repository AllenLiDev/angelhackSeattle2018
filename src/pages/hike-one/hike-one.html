<ion-content padding>

</ion-content>

<ion-header>
  <ion-navbar>
    <ion-title>Stawamus Chief</ion-title>
  </ion-navbar>
</ion-header>

<ion-content text-center>
  <ion-list no-border>

    <ion-item-divider>Hike Details</ion-item-divider>

    <ion-item>
      <ion-icon name='stats' item-start></ion-icon>
      Difficulty
      <div item-end>
        Hard
      </div>
    </ion-item>

    <ion-item>
      <ion-icon name='timer' item-start></ion-icon>
      Time
      <div item-end>
        4 hours
      </div>
    </ion-item>

    <ion-item>
      <ion-icon name='git-compare' item-start></ion-icon>
      Round-Trip
      <div item-end>
        11 km
      </div>
    </ion-item>

    <ion-item>
      <ion-icon name='trending-up' item-start></ion-icon>
      Elevation
      <div item-end>600 m</div>
    </ion-item>

    <ion-item>
      <ion-icon name='home' item-start></ion-icon>
      Camping
      <div item-end>
        Yes
      </div>
    </ion-item>

    <ion-item>
      <ion-icon name='logo-freebsd-devil' item-start></ion-icon>
      Dog Friendly
      <div item-end>
        On-Leash
      </div>
    </ion-item>

    <ion-item-divider>Current Conditions</ion-item-divider>

    <ion-item>
      <ion-icon name='thunderstorm' item-start></ion-icon>
      Weather
      <div item-end>{{wxPhraseLong}}</div>
    </ion-item>

    <ion-item>
      <ion-icon name='cloud-circle' item-start></ion-icon>
      Temperature
      <div item-end>
        {{temperature}}
      </div>
    </ion-item>

  </ion-list>

  <button ion-button round color="secondary" (click)="hikeOne()">
    Let's Summit!
  </button>
</ion-content>
