<ion-header>
  <ion-navbar>
    <ion-title>
      Contact
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div id="map"></div>
  <ion-item>
    <ion-icon name="wifi" item-start></ion-icon>
    <div>Network</div>
    <div item-end>{{lastOnline}}</div>
  </ion-item>
  <ion-item>
    <ion-icon name="locate" item-start></ion-icon>
    <div>Location</div>
    <div item-end>{{lastLoc}}</div>
  </ion-item>
  <ion-row center>
    <ion-col text-right>
      <button ion-button color="primary" (click)="endHike()">End Hike</button>
    </ion-col>
    <ion-col text-leftr>
      <button ion-button color="danger" (click)="lost()">I'm Lost</button>
    </ion-col>
  </ion-row>
</ion-content>
